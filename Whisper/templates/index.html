<!DOCTYPE html>
<html>
<head>
    <title>Whisper Transcriber</title>
</head>
<body>
    <h2>Transcribe Audio with Whisper</h2>
    <!-- Formulario para cargar archivos de audio -->
    <form id="audioForm" enctype="multipart/form-data">
        <input type="file" id="audioInput" name="file" accept="audio/*">
        <select name="model">
            <option value="base">Base</option>
            <option value="small">Small</option>
            <!-- Agrega más modelos según necesites -->
        </select>
        <input type="checkbox" id="translate" name="translate">
        <label for="translate">Translate (Feature not implemented)</label>
        <button type="submit">Transcribe</button>
    </form>

    <!-- Botones para la grabación de audio -->
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>

    <div id="statusMessage"></div>
    <div id="transcriptionResult"></div>

    <script>
        document.getElementById('audioForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('statusMessage').textContent = 'Processing...';
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('statusMessage').textContent = 'Processed';
                    document.getElementById('transcriptionResult').textContent = result.text;
                } else {
                    document.getElementById('statusMessage').textContent = 'Transcription error';
                }
            } catch (error) {
                document.getElementById('statusMessage').textContent = 'Transcription error';
                console.error('Error:', error);
            }
        };

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startRecord').onclick = function() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                        if (audioChunks.length >= 6) { // This needs to be adjusted based on your audio bit rate
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            sendAudioSegmentToServer(audioBlob);
                            audioChunks = []; // Reset the chunks for the next recording segment
                        }
                    };
                    mediaRecorder.start(5000); // For demonstration, change to 30000 for 30 seconds

                    document.getElementById('startRecord').disabled = true;
                    document.getElementById('stopRecord').disabled = false;
                    document.getElementById('statusMessage').textContent = 'Recording...';
                }).catch(console.error);
        };

        document.getElementById('stopRecord').onclick = function() {
            mediaRecorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
            document.getElementById('statusMessage').textContent = 'Stopped Recording';
        };

        function sendAudioSegmentToServer(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob, "segment.webm");

            fetch('/transcribe_realtime', {
                method: 'POST',
                body: formData,
            }).then(response => response.json())
              .then(data => {
                document.getElementById('transcriptionResult').textContent += " " + data.text;
                document.getElementById('statusMessage').textContent = 'Transcribing...';
              })
              .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').textContent = 'Error in transcription';
              });
        }
    </script>
</body>
</html>
