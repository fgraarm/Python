<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripción de Audio con Whisper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transcripción de Audio con Whisper</h1>
    <div id="upload-container">
        <input type="file" id="audio-file" accept="audio/*">
        <select id="model-select">
            <option value="tiny">Tiny</option>
            <option value="base">Base</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <input type="text" id="language-input" placeholder="Idioma (opcional)">
        <p id="status"></p>
        <button id="upload-button">Transcribir Audio</button>
        <button id="stop-processing-button" style="background-color: red;">Detener Procesamiento</button>
    </div>
    <div id="record-container">
        <button id="record-button">Iniciar Grabación</button>
        <button id="stop-button" disabled>Detener Grabación</button>
        
    </div>
    <div id="transcription-container">
        <h2>Transcripción</h2>
        <p id="transcription"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
